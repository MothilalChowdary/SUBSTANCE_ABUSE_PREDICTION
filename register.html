{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register - Predicting Substance Consumption</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="{% static 'layout/styles/layout.css' %}" rel="stylesheet" type="text/css" media="all">
  <style>
    .bgded {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
    }

    .form-container h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      text-align: center; 
    }

    .btn:hover {
      background: #555;
    }

    .register-btn {
      background: #28a745;
    }

    .register-btn:hover {
      background: #218838;
    }

    .message {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .message.success {
      color: green;
    }

    .message.error {
      color: red;
    }
  </style>
</head>
<body id="top">

<div class="bgded overlay" style="background-image:url('{% static 'images/3.jpg' %}');">
  <div class="form-container">
    <h3 class="heading">Register for Predicting Substance Consumption</h3>

    {% if messages %}
      <div>
        {% for message in messages %}
          <p class="message {{ message.tags }}">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <form action="{% url 'register' %}" method="POST" enctype="multipart/form-data" class="login100-form validate-form">
      {% csrf_token %}
      <div class="wrap-input100 validate-input" data-validate="Valid name is required">
        <input class="input100" type="text" name="name" style="color: black;" required>
        <span class="focus-input100"></span>
        <span class="label-input100">Name</span>
      </div>
      <div class="wrap-input100 validate-input" data-validate="Valid email is required">
        <input class="input100" type="email" name="email" style="color: black;" required>
        <span class="focus-input100"></span>
        <span class="label-input100">Email</span>
      </div>
      <div class="wrap-input100 validate-input" data-validate="Password is required">
        <input class="input100" type="password" name="password" style="color: black;" required>
        <span class="focus-input100"></span>
        <span class="label-input100">Password</span>
      </div>
      <div class="wrap-input100 validate-input" data-validate="Confirm Password is required">
        <input class="input100" type="password" name="confirm_password" style="color: black;" required>
        <span class="focus-input100"></span>
        <span class="label-input100">Confirm Password</span>
      </div>
      <button type="submit" class="btn register-btn">REGISTER</button>
      <a href="{% url 'home' %}" class="btn">Back to Login</a>
    </form>
  </div>
</div>

<script src="{% static 'layout/scripts/jquery.min.js' %}"></script>
<script src="{% static 'layout/scripts/jquery.backtotop.js' %}"></script>
<script src="{% static 'layout/scripts/jquery.mobilemenu.js' %}"></script>

</body>
</html>
