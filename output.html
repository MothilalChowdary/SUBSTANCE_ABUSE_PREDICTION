{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Substance Use Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-image: url('{% static "images/5.jpg" %}');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
      width: 90%;
      max-width: 600px;
    }

    .heading {
      color: white;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .status-button {
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: default;
      margin-bottom: 20px;
    }

    .nav-button {
      background-color: gray;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .nav-button:hover {
      background-color: #555;
    }

    @media (max-width: 600px) {
      .heading {
        font-size: 20px;
      }

      .status-button,
      .nav-button {
        font-size: 14px;
        padding: 10px 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="heading">Based on the given details, the person's substance use status is:</h3>
    <div>
      <button class="status-button">{{ out }}</button>
    </div>
    <div>
      <a href="{% url 'input' %}" class="nav-button">Back to Input</a>
      <a href="{% url 'login' %}" class="nav-button">Back to Login</a>
    </div>
  </div>
</body>
</html>
